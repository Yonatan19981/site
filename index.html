<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shift Scheduler</title>
</head>

<body>
    <div id="loginPanel">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="adminPanel" style="display:none;">
        <h2>Add New Worker</h2>
        <input type="text" id="workerName" placeholder="Worker Name">
        <button onclick="addWorker()">Add Worker</button>

        <h2>Assign Shift</h2>
        <select id="workerSelect"></select>
        <input type="text" id="timeInput" placeholder="e.g. 9:00-17:00">
        <input type="date" id="dateInput">
        <button onclick="addShift()">Assign Shift</button>

        <h2>Filter By Worker</h2>
        <select id="filterWorkerSelect" onchange="populateScheduleTable()">
            <option value="">All</option>
        </select>
    </div>

    <h2>Schedule</h2>
    <table id="scheduleTable">
        <tr>
            <th>Worker</th>
            <th>Date</th>
            <th>Shift Time</th>
            <th>Action</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>

</html>
